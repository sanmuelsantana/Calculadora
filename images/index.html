<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="images/Favicon/32x.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class= "container">

        <div onclick="" class="key-special">ON</div>
        <div onclick="" class="key-special">OFF</div>

        <div id="visor-id" class="visor">
            23874298492
        </div>

        <div onclick="" class="">MS</div>
        <div onclick="" class="">MC</div>
        <div onclick="" class="">MR</div>
        <div onclick="" class="">M+</div>
        <div onclick="" class="">M-</div>

        <div class="container-keys">

            <div onclick="" class="key-special">%</div>
            <div onclick="" class="key-special">CE</div>
            <div onclick="" class="key-special">C</div>
            <div onclick="" class="key-special"><img src="images/Button/Delete.png" style="width: 60px; height: 40px;"></div>
            
            <div></div>
            <div onclick="" class="key-special">x<sup>2</sup></div>
            <div></div>
            
            <div onclick="" class="key-special">/</div>

            <div onclick="" class="keys">7</div>
            <div onclick="" class="keys">8</div>
            <div onclick="" class="keys">9</div>
            <div onclick="" class="key-special">*</div>

            <div onclick="" class="keys">4</div>
            <div onclick="" class="keys">5</div>
            <div onclick="" class="keys">6</div>
            <div onclick="" class="key-special">-</div>

            <div onclick="" class="keys">1</div>
            <div onclick="" class="keys">2</div>
            <div onclick="" class="keys">3</div>
            <div onclick="" class="key-special">+</div>

            <div onclick="" class="key-special"><img src="images/Button/Invert.png" style="width: 60px; height: 40px;"></div>
            <div onclick="" class="keys">0</div>
            <div onclick="" class="keys">,</div>
            <div onclick="" class="key-special">=</div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
